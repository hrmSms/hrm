<!-- page's inner styles -->
<style>
.border-top {
	border-top: 1px solid #E3E3E3;
	border-top-color: rgba(0, 0, 0, 0.11);
}

.border-right {
	border-right: 1px solid #E3E3E3;
	border-right-color: rgba(0, 0, 0, 0.11);
}

.border-bottom {
	border-bottom: 1px solid #E3E3E3;
	border-bottom-color: rgba(0, 0, 0, 0.11);
}

.border-left {
	border-left: 1px solid #E3E3E3;
	border-left-color: rgba(0, 0, 0, 0.11);
}
</style>

<!-- ajax layout which only needs content area -->
<div class="row">
  <div class="col-xs-12 page-header ">
    <!-- PAGE CONTENT BEGINS -->
    <div class="pull-left margin-top-10px">
      <h1 class="blue">Task List</h1>
    </div>
  </div>
</div>

<!-- /.page-header -->

<!-- PAGE CONTENT BEGINS -->

<div class="row">
	<div class="col-xs-12">
		<div ng-show="message">
			<h3 class="lighter red">{{message}}</h3>
		</div>

		<!-- <div class="dataTables_borderWrap"> -->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center"><label class="position-relative">
								<input type="checkbox" class="ace" /> <span class="lbl"></span>
						</label></th>
						<th>Name</th>
						<th>Description</th>

						<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
							Start Date</th>
						<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
							End Date</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="item in tasks">
						<td class="center"><label class="position-relative">
								<input type="checkbox" class="ace" ng-model="item.checked"
								ng-change="updateItem(item)" /> <span class="lbl"></span>
						</label></td>

						<td><a href="#">{{item.name}}</a></td>
						<td>{{item.description}}</td>
						<!-- <td ng-bind="toVNDateFormat(item.startDate)"></td> -->
						<td>{{item.startDate | date:'mediumDate'}}</td>
						<td>{{item.endDate | date:'mediumDate'}}</td>
						<td>
							<button class="btn btn-xs btn-info"
								ng-click="goToEditTask(item.id)" show="tooltip"
								title="Edit selected row">
								<i class="ace-icon fa fa-pencil bigger-120"></i>
							</button>

							<button class="btn btn-xs btn-danger" ng-click="onDelete(item)"
								title="Delete selected row">
								<i class="ace-icon fa fa-trash-o bigger-120"></i>
							</button>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- PAGE CONTENT ENDS -->
