<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Welcome - Ace Admin</title>
    
        <!-- async load libraries in order with angular-loader -->
        <!-- <script src="./assets/app/angular-loader.min.js"></script> -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!--[if !IE]> -->
		<link rel="stylesheet" href="./assets/css/pace.min.css" />

		<script data-pace-options='{ "ajax": true, "document": true, "eventLag": false, "elements": false }' src="./assets/js/pace.min.js"></script>

		<!-- <![endif]-->

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="./assets/css/ace-fonts.min.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="./assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="./assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="./assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- ace settings handler -->
		<script src="./assets/js/ace-extra.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="./assets/js/html5shiv.min.js"></script>
		<script src="./assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
	
        <div hrm-page-header></div><!-- /.header -->

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>
						</ul><!-- /.breadcrumb -->

						<!-- #section:basics/content.searchbox -->
						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->

						<!-- /section:basics/content.searchbox -->
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
                        <ng-include src="'shared/ace-settings-box.html'"></ng-include>
						<div class="page-content-area" data-ajax-content="true">
							<!-- ajax content goes here -->
                            <div ng-view></div>
						</div><!-- /.page-content-area -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
      
            <div class="footer" hrm-page-footer></div><!-- /.footer -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='./assets/js/jquery.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='./assets/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='./assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="./assets/js/bootstrap.min.js"></script>

        <!-- angularjs and modules scripts -->
        <script src="./assets/js/app/angular.min.js"></script>
        <script src="./assets/js/app/angular-animate.min.js"></script>
        <script src="./assets/js/app/angular-cookies.min.js"></script>
        <script src="./assets/js/app/angular-resource.min.js"></script>
        <script src="./assets/js/app/angular-spring-data-rest.min.js"></script>
        <script src="./assets/js/app/angular-ui-router.min.js"></script>

        <!-- app scripts -->
        <script src="./assets/js/app/ng/app.modules.js"></script>
        <script src="./assets/js/app/ng/app.route.js"></script>
        <script src="./assets/js/app/ng/app.js"></script>

        <!-- other angular components, these components will be merged on production -->
        <script src="./assets/js/app/ng/shared/pageHeader.controller.js"></script>
        <script src="./assets/js/app/ng/shared/pageHeader.directive.js"></script>
        <script src="./assets/js/app/ng/shared/pageFooter.controller.js"></script>
        <script src="./assets/js/app/ng/shared/pageFooter.directive.js"></script>
 
		<!-- ace scripts -->
        <script src="./assets/js/ace-elements.js"></script>
        <script src="./assets/js/ace.js"></script>
        <script src="./assets/js/ace-custom.js"></script>
        
        <script type="text/javascript">
          // Document Ready
          jQuery(function($) {
            // init theme
            ace.init.start();
          });
          (function(angular) {
        	  angular.bootstrap(document, ['hrmApp']);
          })(angular);
        </script>
	</body>
</html>
