
<!-- page's inner styles -->
<style></style>

<div class="row">
  <div class="col-sm-12">
    <!-- PAGE CONTENT BEGINS -->
    <div class="pull-left margin-top-10px">
      <a ui-sref="sprint.create({ projectId: project.id })">
        <button class="btn btn-info" type="button">
          <i class="ace-icon fa fa-plus wrenching bigger-110"></i> Add new
        </button>
      </a>
    </div>
    <div class="pull-right">
      <h2 class="blue">
        Project <a href="">{{project.name}}</a>
      </h2>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div ng-show="message">
      <h3 class="lighter red">{{message}}</h3>
    </div>
    <!-- <div class="dataTables_borderWrap"> -->
    <div>
      <table id="sample-table-2" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>

            <th></th>
            <th>Name</th>
            <th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>Start Date</th>
            <th>State</th>

            <th>Project</th>
            <th>Plan Estimate</th>
            <th>Task Estimate</th>
            <th>Actuals</th>

          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="sprint in sprints" on-last-repeat>
            <td>
              <button class="btn btn-xs btn-info" ng-click="goToEditSprint(sprint.id)" show="tooltip"
                title="Edit selected row">
                <i class="ace-icon fa fa-pencil bigger-120"></i>
              </button>

              <button class="btn btn-xs btn-danger" ng-click="onDelete(sprint)" title="Delete selected row">
                <i class="ace-icon fa fa-trash-o bigger-120"></i>
              </button>

            </td>
            <td ng-bind="sprint.name"></td>
            <td ng-bind="toVNDateFormat(sprint.startDate)"></td>
            <td ng-bind="sprint.sprintstate.name"></td>
            <td ng-bind="sprint.project.name"></td>

            <td ng-bind="sprint.planEstimate">{{sprint.planEstimate}}</td>
            <td ng-bind="sprint.taskEstimate"></td>
            <td ng-bind="sprint.actuals"></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
